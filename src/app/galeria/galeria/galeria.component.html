<!-- Filtros -->
<form #frm="ngForm">
    <div class="p-4 bg-white shadow rounded">
        <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <input type="text"
                    name="localizacao"
                    [(ngModel)]="localizacao"
                    placeholder="Pesquisar por nome do local"
                    class="w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        name="categoria"
                        [(ngModel)]="categoria">
                    <option [value]="-1">Todas as categorias</option>
                    <option *ngFor="let cat of categorias" [value]="cat.nome">{{ cat.nome }}</option>
                </select>

                <button (click)="filtrar()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                    Buscar
                </button>
        </div>
    </div>
</form>


<!-- Listagem -->
 <div id="lugaresList" class="p-4 grid grid-col-1 md:grid-cols-4 lg:grid:cols-3 gap-6">
    <div *ngFor="let lugar of lugares" class="bg-white shadow rounded overflow-hidden">        
        <img [src]="lugar.urlFoto" alt="{{ lugar.nome }}" class="w-full h-40 object-cover" />
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">{{ lugar.nome }}</h2>
            <p class="text-gray-600">Categoria: <span class="text-blue-600">{{ lugar.categoria }}</span></p>
            <p class="text-gray-700">Localização: {{ lugar.localizacao }}</p>
            <div class="mt-4 flex items-center">
                <span class="text-yellow-500" [innerHTML]="getTotalEstrelas(lugar)"></span>
                <span class="ml-2 text-gray-600">{{ lugar.avaliacao }}</span>
            </div>
        </div>
    </div>
 </div>
