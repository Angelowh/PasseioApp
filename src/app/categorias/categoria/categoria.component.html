<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mg-4">Nova Categoria</h2>
    <hr />

    <form id="categoriaForm" class="mt-4" [formGroup]="categoriaForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Nome</label>
            <input type="text"
                   id="nome"
                   name="nome"
                   formControlName="nome"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Digite o nome da categoria" 
                   required>
            <span class="text-sm text-red-500" *ngIf="isCampoInvalido('nome')">
                Campo obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Descrição</label>
            <textarea 
                id="descricao" 
                name="descricao" 
                formControlName="descricao"
                rows="4" 
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Digite a descrição da categoria">
            </textarea>
            <span class="text-sm text-red-500" *ngIf="isCampoInvalido('descricao')">
                Campo obrigatório
            </span>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Salvar</button>

    </form>
</div>
