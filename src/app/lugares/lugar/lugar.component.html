<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mg-4">Novo Lugar</h2>
    <hr />

    <form id="lugarForm" class="mt-4" [formGroup]="lugarForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome:</label>
            <input type="text" id="nome" formControlName="nome" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div class="mb-4">
            <label for="categoria" class="block text-gray-700 font-medium mb-2">Categoria:</label>
        </div>

        <div class="mb-4">
            <label for="localizacao" class="block text-gray-700 font-medium mb-2">Localização:</label>
            <input type="text" id="localizacao" formControlName="localizacao" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="urlFoto" class="block text-gray-700 font-medium mb-2">URL Foto:</label>
            <input type="text" id="urlFoto" formControlName="urlFoto" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="avaliacao" class="block text-gray-700 font-medium mb-2">Avaliação:</label>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Salvar</button>
    </form>

</div>
